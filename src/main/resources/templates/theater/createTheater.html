<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Theater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br><br>
<div class="container">
    <form th:action="@{createTheaterSuccess}" th:object="${theater}" method ="POST">
        <label for="id">Location: </label>
        <input type="text" id="id" name="id" th:field="*{id}">
        <br/><br/>
        <label for="theaterId">Theater Id: </label>
        <input type="text" id="theaterId" name="theaterId" th:field="*{theaterId}">
        <br/><br/>
        <label for="location">Location: </label>
        <input type="text" id="location" name="location" th:field="*{name}">
        <br/><br/>
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" th:field="*{password}">
        <br/><br/>
        <input type="submit">
    </form>
    <br>
    <!--    <a th:href="@{/home}">Go Back</a>-->
</div>
</body>
</html>
